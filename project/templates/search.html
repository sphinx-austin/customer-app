{% extends "base.html" %}

{%block content%}
    <table class="table table-sm table-borderless mb-0">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Contacts</th>
    </tr>
    {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.contact_info }}</td>
        <td>
          <a href="{{ url_for('/dash/') }}" class="btn btn-primary btn-sm">Generate Report</a>
        </td>


 
      </tr>
    {% endfor %}
  </table>

{%endblock%}
